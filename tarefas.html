<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefasDark.css">
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link rel="stylesheet" href="./styles/switch.css">
  <link rel="stylesheet" href="./styles/sweetalert2.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <title>To-Do App</title>
</head>

<body>
  <div class="d-dark" class="dark">
    <header>
      <nav>
        <a href="#">Tarefas</a>
      </nav>

      <div class="user-info">
        <p id="userName">Nome usuário</p>
        <img class="user-image" onclick="pokeImg()">
        <p id="closeApp">Finalizar sessão</p>
        <label class="switch">
          <!-- OnChnaged -> Fica obervando 'mudanças' no comportamento do input -->
          <input type="checkbox" id="darkMod" onchange="modoDark()">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <form class="nova-tarefa">
      <div class="not-done "></div>
      <input class="idbotao" id="novaTarea" type="text" placeholder="Nova tarefa">
      <button type="submit" id="newTask">
        <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
      </button>
    </form>

    <ul class="tarefas-pendentes">
      <div id="skeleton">
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
        <li class="tarefa">
          <div class="not-done"></div>
          <div class="descricao">
            <p class="nome">Nova tarefa</p>
            <p class="timestamp">Criada em: 15/07/21</p>
          </div>
        </li>
      </div>
    </ul>

    
   

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">

  </ul>
  <script src="./scripts/tarefasUser.js"></script>
  <script src="./scripts/sweetalert2.js"></script>
  

  </div>

</body>

</html>
